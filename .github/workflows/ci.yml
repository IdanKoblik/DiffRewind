name: CI

on:
  push:
    branches:
      - master
      - 2-cicd

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test1_config.json
        run: |
          echo '{
            "instance": "gitlab.com",
            "token": "test_token"
          }' > test1_config.json

      - name: Run tests
        run: |
          source venv/bin/activate
          echo -e "gitlab.com\ntest_token" | python3 -m unittest discover -s tests

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        env: ${{ secrets.GITHUB_TOKEN }}
        run: docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build . -t ghcr.io/${{ github.repository_owner }}/your-image-name:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/your-image-name:latest
